<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header class="bg-gray-800 text-white text-center p-4 fixed w-full top-0 z-10">
    <nav class="flex justify-center">
      <a href="./index.html" class="text-white mx-2 hover:underline hover:underline-offset-4">Ejercicio 1</a>
      <a href="./ejercicio2.html" class="text-white mx-2 hover:underline hover:underline-offset-4">Ejercicio 2</a>
      <a href="./ejercicio3.html" class="text-white mx-2 hover:underline hover:underline-offset-4">Ejercicio 3</a>
    </nav>
  </header>

  <main class="flex justify-center bg-one pt-16 w-full h-screen">
    <div class="p-4 flex flex-col space-y-5 content">
      <h1 class="text-white text-2xl font-bold text-center">Ejercicio 2</h1>
      <h3 class="text-white text-lg font-bold text-center">Puedes llevar hasta 10 stickers en total</h3>

      <div class="flex flex-col justify-center bg-gray-300 bg-opacity-75 p-8 rounded space-y-10">
        <div class="flex justify-center">
          <div class="flex flex-col items-center space-y-5">
            <img id="img1" class="w-40 h-40 object-contain hover:cursor-pointer hover:ease-in duration-300 hover:scale-105 grayscale"
              src="./assets/img/luffy.jfif" alt="Luffy Sticker">
            <input type="number" id="quantity1" class="w-20 text-center" value="0" min="0">
          </div>

          <div class="flex flex-col items-center space-y-5">
            <img id="img2" class="w-40 h-40 object-contain hover:cursor-pointer hover:ease-in duration-300 hover:scale-105 grayscale"
              src="./assets/img/zoro.jpg" alt="zoro Sticker">
            <input type="number" id="quantity2" class="w-20 text-center" value="0" min="0">
          </div>

          <div class="flex flex-col items-center space-y-5">
            <img id="img3" class="w-40 h-40 object-contain hover:cursor-pointer hover:ease-in duration-300 hover:scale-105 grayscale"
              src="./assets/img/sanji.jpg" alt="Sanji Sticker">
            <input type="number" id="quantity3" class="w-20 text-center" value="0" min="0">
          </div>
        </div>

        <p class="text-center p-0" id="message"></p>

        <button id="button" class="bg-gray-800 text-white p-2 rounded hover:bg-gray-700">Verificar</button>
      </div>

    </div>
  </main>

  <script src="./assets/js/script2.js"></script>
</body>

</html>
